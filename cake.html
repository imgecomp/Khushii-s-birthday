<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Decorate & Blow the Candle ðŸŽ‚</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Pacifico&display=swap" rel="stylesheet" />

  <style>
    :root{
      --bg1:#050018;--bg2:#22002a;
      --text-main:#fff;--text-soft:#ffd9ff;
      --btn:#ff3ba5;
    }
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      min-height:100vh;
      font-family:"Poppins",system-ui,sans-serif;
      display:flex;align-items:center;justify-content:center;
      background:
        radial-gradient(circle at top,#53106a 0,transparent 45%),
        radial-gradient(circle at bottom,#000 0,#050018 40%,#000 100%);
      color:var(--text-main);
      overflow:hidden;
    }
    .frame{
      position:relative;
      width:min(420px,94vw);
      height:min(750px,94vh);
      border-radius:26px;
      padding:38px 18px 32px;
      background:radial-gradient(circle at top,rgba(0,0,0,0.45),transparent 52%);
      backdrop-filter:blur(18px);
      box-shadow:0 30px 60px rgba(0,0,0,0.85),0 0 0 1px rgba(255,255,255,0.14);
      display:flex;flex-direction:column;align-items:center;
      text-align:center;
    }
    .top-text{
      font-size:16px;margin-top:18px;margin-bottom:4px;
      color:var(--text-soft);
    }
    .sub-text{
      font-size:13px;color:rgba(255,255,255,0.8);margin-bottom:22px;
    }

    /* bunting decorations */
    .decor{
      position:absolute;top:0;left:0;right:0;height:120px;
      display:flex;justify-content:center;align-items:flex-start;
      pointer-events:none;opacity:0;transform:translateY(-40px);
      transition:all .6s ease;
    }
    .flags{
      display:flex;gap:6px;margin-top:14px;
    }
    .flag{
      width:32px;height:32px;
      clip-path:polygon(0 0,100% 0,50% 100%);
      background:#ff7675;
      box-shadow:0 4px 10px rgba(0,0,0,0.6);
    }
    .flag:nth-child(2){background:#ffeaa7;}
    .flag:nth-child(3){background:#74b9ff;}
    .flag:nth-child(4){background:#55efc4;}
    .flag:nth-child(5){background:#fd79a8;}

    /* cake */
    .cake-area{margin-top:110px;margin-bottom:28px;position:relative;}
    .cake-base{
      width:170px;height:90px;margin:auto;
      background:linear-gradient(180deg,#6d4c41,#4e342e);
      border-radius:22px 22px 18px 18px;
      box-shadow:0 20px 40px rgba(0,0,0,0.85);
      position:relative;overflow:hidden;
    }
    .cake-cream{
      position:absolute;top:-4px;left:0;right:0;height:55px;
      background:#fff8f0;
      border-radius:26px 26px 24px 24px;
    }
    .cake-cream:before,
    .cake-cream:after{
      content:"";position:absolute;width:22px;height:26px;
      background:#fff8f0;border-radius:0 0 22px 22px;
      box-shadow:0 0 10px rgba(255,255,255,0.7);
    }
    .cake-cream:before{left:32px;}
    .cake-cream:after{right:42px;}
    .plate{
      position:absolute;bottom:-14px;left:50%;transform:translateX(-50%);
      width:200px;height:34px;border-radius:999px;
      background:radial-gradient(circle at top,#ffffff,#cfd8dc);
      box-shadow:0 12px 26px rgba(0,0,0,0.85);
    }

    .candle{
      position:absolute;top:-45px;left:50%;transform:translateX(-50%);
      width:16px;height:52px;border-radius:999px;
      background:linear-gradient(180deg,#ff5252,#c62828);
      box-shadow:0 0 8px rgba(255,82,82,0.9);
    }
    .flame{
      position:absolute;top:-22px;left:50%;transform:translateX(-50%);
      width:18px;height:26px;border-radius:50% 50% 50% 50%;
      background:radial-gradient(circle at 30% 20%,#fff,#ffeaa7 50%,#ff9100 70%,transparent 72%);
      filter:drop-shadow(0 0 14px rgba(255,193,7,0.95));
      animation:flicker .14s infinite alternate;
    }
    @keyframes flicker{
      from{transform:translateX(-52%) scale(1) rotate(-2deg);opacity:.9;}
      to{transform:translateX(-48%) scale(1.05) rotate(2deg);opacity:1;}
    }

    .btn{
      margin-top:auto;margin-bottom:40px;
      padding:12px 40px;border-radius:999px;border:none;
      background-image:linear-gradient(135deg,#ff3ba5,#ff6bd9);
      color:#fff;font-size:14px;font-weight:600;
      letter-spacing:0.14em;text-transform:uppercase;
      box-shadow:0 0 20px rgba(255,59,165,0.9),0 14px 24px rgba(0,0,0,0.9);
      cursor:pointer;position:relative;overflow:hidden;
      text-decoration:none;display:inline-flex;align-items:center;gap:6px;
    }

    .btn::before{
      content:"";position:absolute;inset:0;border-radius:inherit;
      background:linear-gradient(120deg,rgba(255,255,255,0.7),transparent 60%);
      mix-blend-mode:screen;opacity:.6;
      transform:translateX(-120%);animation:shine 3s ease-in-out infinite;
    }
    @keyframes shine{
      0%{transform:translateX(-120%);}
      40%{transform:translateX(120%);}
      100%{transform:translateX(120%);}
    }

    /* show decorations when visiting #decor state */
    #decor:target .decor{
      opacity:1;transform:translateY(0);
    }
    #decor:target .top-text{
      margin-top:60px;
    }
    /* change button text after decoration: hide first, show second */
    .btn-decor{display:inline-flex;}
    .btn-light{display:none;}
    #decor:target .btn-decor{display:none;}
    #decor:target .btn-light{display:inline-flex;}

    .bottom-note{
      position:absolute;bottom:10px;left:50%;transform:translateX(-50%);
      font-size:10px;letter-spacing:0.18em;text-transform:uppercase;
      color:rgba(255,255,255,0.45);
    }
  </style>
</head>
<body>
  <!-- use :target to toggle state -->
  <div id="decor" class="frame">

    <div class="decor">
      <div class="flags">
        <div class="flag"></div><div class="flag"></div>
        <div class="flag"></div><div class="flag"></div>
        <div class="flag"></div>
      </div>
    </div>

    <h2 class="top-text">First, should we decorate a bit? ðŸŽ‰</h2>
    <p class="sub-text">Click below to fill the room with party vibes and then blow your candle.</p>

    <div class="cake-area">
      <div class="cake-base">
        <div class="cake-cream"></div>
        <div class="candle">
          <div class="flame"></div>
        </div>
        <div class="plate"></div>
      </div>
    </div>

    <!-- button 1: decorate (stays on same page, triggers #decor target) -->
    <a href="#decor" class="btn btn-decor">
      Decorate the room âœ¨
    </a>

    <!-- button 2: after decoration, go to balloons page -->
    <a href="balloons.html" class="btn btn-light">
      Light the candle & continue ðŸŽ‚
    </a>

    <div class="bottom-note">step 2 â€¢ cake time</div>
  </div>
</body>
</html>
